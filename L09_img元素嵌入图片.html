<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>L09_img元素嵌入图片</title>
</head>
<body bgcolor="coral">
	<h2 align="center">img元素嵌入图片</h2>
	<hr>
	<p>学习要点：</p>
	img元素嵌入图片<br>
	学习一个新属性：title
	<hr>
	<h1>1.img的属性</h1>
	<p>1.src:必要属性，指定图片来源的路径；</p>
	<p>2.alt属性：当图片无法显示时的替代文字</p>
	<p>3.width和height属性：指定图片的宽度和高度，单位是像素或百分比；</p>
	<hr>
	<h1>2.title属性</h1>
	title属性：属性值为字符串，效果就是当鼠标移动到改位置时显示的内容。
	<hr>
	<img src="tp1.png" alt="维京人" width="300" title="维京人">
	<img src="tp2.png" alt="" width="20%">
	<img src="tp3.png" alt="" width="20%" height="500">
	<img src="tp4.png" alt="" width="20%">
</body>
</html>
